<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
   <div class="container">
        <div class="row text-white text-uppercase bg_color_dark">
            <div class="col p-3 d-flex justify-content-between align-items-center">
                <span class="fw-bold">Start Bootstrap</span>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="row gy-1 py-4 justify-content-center text-center text-white bg_color_green">
            <div class="col-4">
                <img class="img-fluid" src="img/avatar.svg" alt="">
            </div>
            <div class="col-12 text-uppercase">
                <h2>start bootstrap</h2>
            </div>
            <div class="col-12">
                <i class="fa-solid fa-star"></i>
            </div>
            <div class="col-12 text-uppercase">
                <span>graphic artist - web designer - illustrator</span>
            </div>
        </div>

        <div class="row my-4 text-center">
            <div class="col-12 text-uppercase">
                <h3>portfolio</h3>
            </div>
            <div class="col-12">
                <i class="fa-solid fa-star"></i>
            </div>
        </div>
        <div class="row gy-4">
            <div class="col-12">
                <img class="img-fluid rounded" src="img/cabin.png" alt="">
            </div>
            <div class="col-12">
                <img class="img-fluid rounded" src="img/cake.png" alt="">
            </div>
            <div class="col-12">
                <img class="img-fluid rounded" src="img/circus.png" alt="">
            </div>
            <div class="col-12">
                <img class="img-fluid rounded" src="img/game.png" alt="">
            </div>
            <div class="col-12">
                <img class="img-fluid rounded" src="img/safe.png" alt="">
            </div>  
            <div class="col-12">
                <img class="img-fluid rounded" src="img/submarine.png" alt="">
            </div>
        </div>
   </div>
</body>
</html>
